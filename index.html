<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- Styles -->
    <link rel="stylesheet" href="index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Generate a <span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
    </header>
    <main>
        <form id="form" class="generate">
            <div>
                <label for="passwordLength">Password length</label>
                <input id="passwordLength" type="number" name="passwordLength" min="8" max="20" value="15">
            </div>
            <div>
                <label for="includeSymbols">Include symbols</label>
                <input id="includeSymbols" type="checkbox" name="includeSymbols" checked>
            </div>
            <div>
                <label for="includeNumbers">Include numbers</label>
                <input id="includeNumbers" type="checkbox" name="includeNumbers" checked>
            </div>
            <button id="generate-btn">Generate passwords</button>
        </form>
        <section class="passwords">
            <div class="password">
                <p></p>
            </div>
            <div class="password">
                <p></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
